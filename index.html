<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo-list</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="your-task" id="allTask">
            <button @click="visible=!visible">Creat new task</button>
          <h1>Your Tasks:</h1>

          <div class="block d-flex">
            <div class="task-block" v-for="(task,index) in tasks">
              <h2>{{task.title}}</h2>
              <button
                class="delete-task"
                type="button"
                @click="deleteTask(index)"
              >
                <svg
                  width="1.4em"
                  height="1.4em"
                  viewBox="0 0 16 16"
                  class="bi bi-x"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"
                  />
                </svg>
              </button>
              <table class="table table-striped tible-dark">
                <tbody>
                  <tr v-for="(item,index) in task.items">
                    <th scope="row">
                      {{item.text}}
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>



        <div class="new-task" v-show="!visible" id="New">
          <h1>New Task list</h1>

          <form class="form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Add name Todo-list"
                id="itemFormNew"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  @click="addItemName"
                  type="button"
                >
                  Add Name
                </button>
              </div>
            </div>

            <div class="input-group mb-3">
              <input
                type="text"
                id="itemForm"
                class="form-control"
                placeholder="Add task"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  @click="addItem"
                  type="button"
                >
                  Add Task
                </button>
              </div>
            </div>
          </form>

          <h2 v-for="NewTask in NewTasks">{{NewTask.title}}</h2>

          <table class="table table-striped tible-dark">
            <thead>
              <h3>Task:</h3>
            </thead>
            <tbody>
              <tr v-for="item of NewTasks.items">
                <th scope="row">
                  {{item.text}}
                  <button v-on:click="deleteItem()" class="btn btn-danger">
                    X
                  </button>
                </th>
              </tr>
            </tbody>
          </table>

          <button @click="addNewTask()"
          type="button">Add</button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="NewTask.js"></script>
  </body>
</html>
